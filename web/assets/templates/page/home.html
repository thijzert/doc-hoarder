{{define `contents`}}

<main class="home">

	<section>
		<p><a href="ext/hoard.xpi">Download browser extension</a></p>
	</section>

	<section>
		<ul>
			{{ $metas := .PageData.Metas }}
			{{ range $i, $docid := .PageData.IDs }}
				{{ $meta := index $metas $i }}
				<li><a href="documents/view/g{{$docid}}/">{{$meta.Title}}</a></li>
			{{ end }}
		</ul>
	</section>

</main>

{{end}}
